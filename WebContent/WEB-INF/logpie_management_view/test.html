<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://logpieimage.oss-cn-qingdao.aliyuncs.com/weblogo.png">
    <title>欢迎登陆Logpie后台管理</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/signin.css" rel="stylesheet" >
  </head>

  <body>
    <!-- Large modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg" style="margin:50px">点击添加</button>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#section-category">类别</a></li>
            <li><a data-toggle="tab" href="#section-image">图片</a></li>
            <li><a data-toggle="tab" href="#section-brand">品牌</a></li>
            <li><a data-toggle="tab" href="#section-product">产品</a></li>
            <li><a data-toggle="tab" href="#section-order">订单</a></li>
            <li><a data-toggle="tab" href="#section-package">包裹</a></li>
            <li><a data-toggle="tab" href="#section-admin">管理员</a></li>
            <!--
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">Dropdown<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a data-toggle="tab" href="#dropdown1">Dropdown1</a></li>
                <li><a data-toggle="tab" href="#dropdown2">Dropdown2</a></li>
              </ul>
            </li>
            -->
          </ul>

          <div class="tab-content">
            <div id="section-category" class="tab-pane fade in active" style="padding:20px">
              <h3>新建一个类别</h3>
              <form role="form" style="padding:20px" id="category_creation_form">
                <div class="form-group">
                  <label for="category">类别名称：</label>
                  <input class="form-control" id="category">
                </div>
                <button type="submit" class="btn btn-primary btn-block">确定</button>
              </form>
            </div>
            <div id="section-image" class="tab-pane fade" style="padding:20px">
              <h3>上传一张图片</h3>
              <form role="form" style="padding:20px" id="image_creation_form">
                <div class="form-group">
                  <label for="img_url">图片地址：</label>
                  <input class="form-control" id="img_url">
                </div>
                <div class="form-group">
                  <label for="img_description">图片名称：</label>
                  <input class="form-control" id="img_description">
                </div>
                <button type="submit" class="btn btn-primary btn-block">确定</button>
              </form>
            </div>
            <div id="section-brand" class="tab-pane fade" style="padding:20px">
              <h3>新建一个品牌</h3>
              <form role="form" style="padding:20px" id="brand_creation_form">
                <div class="form-group">
                  <label for="brand_en">品牌英文名称：</label>
                  <input class="form-control" id="brand_en">
                </div>
                <div class="form-group">
                  <label for="brand_cn">品牌中文名称：</label>
                  <input class="form-control" id="brand_cn">
                </div>
                <div class="dropdown" style="margin-bottom:20px">
                  <label for="brand_category">品牌所属类别：</label>
                  <select class="form-control" form="brand_creation_form"></select>
                </div>
                <div class="row">
                  <div class="dropdown col-sm-5" style="margin-bottom:10px">
                    <label for="brand_image">品牌图片：</label>
                    <select class="form-control" form="brand_creation_form"></select>
                  </div>
                  <div class="dropdown col-sm-7" style="margin-bottom:10px">
                    <label for="brand_image">相关尺寸图片(可空缺)：</label>
                    <select class="form-control" form="brand_creation_form"></select>
                  </div>
                </div>
                <div class="checkbox" style="padding-left:20px">
                  <label><input type="checkbox" checked="checked" id="brand_is_activated"/>是否显示在页面</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">确定</button>
              </form>
            </div>
            <div id="section-product" class="tab-pane fade" style="padding:20px">
              <h3>新建一个产品</h3>
              <form role="form" style="padding:20px" id="product_creation_form">
                <div class="form-group">
                  <label for="product-name">产品名称：</label>
                  <input class="form-control" id="product-name">
                </div>
                <div class="form-group">
                  <label for="product-description">产品描述：</label>
                  <input class="form-control" id="product-description">
                </div>
                <div class="form-group">
                  <label for="product-link">产品链接：</label>
                  <input class="form-control" id="product-link">
                </div>
                <div class="form-group">
                  <label for="product-weight">产品重量（g）：</label>
                  <input class="form-control" id="product-weight">
                </div>
                <div class="row">
                  <div class="dropdown col-sm-6" style="margin-bottom:10px">
                    <label for="product_brand">所属品牌：</label>
                    <select class="form-control" form="product_creation_form"></select>
                  </div>
                  <div class="dropdown col-sm-6" style="margin-bottom:10px">
                    <label for="product_image">产品图片：</label>
                    <select class="form-control" form="product_creation_form"></select>
                  </div>
                </div>
                <div class="row" style="margin-top:10px">
                  <div class="col-sm-2"><label>发布日期</label></div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="input-group date" id="datetimepicker">
                        <input type="text" class="form-control" />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                      </div>
                    </div>
                  </div>
                  <script type="text/javascript">
                    $(function(){
                      $('#datetimepicker').datetimepicker();
                    });
                  </script>
                </div>
                <div class="checkbox" style="padding-left:20px">
                  <label><input type="checkbox" checked="checked" id="product_is_activated"/>是否显示在页面</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">确定</button>
              </form>
            </div>
            <div id="section-order" class="tab-pane fade" style="padding:20px">
              <h3>新建一个订单</h3>
              <form role="form" style="padding:20px" id="order_creation_form">
                <div class="form-group">
                  <label for="order_buyer">订单购买者：</label>
                  <input class="form-control" id="order_buyer">
                </div>
                <div class="form-group">
                  <label for="order_proxy">订单代理人：</label>
                  <select class="form-control" form="order_creation_form"></select>
                </div>
                <div class="dropdown" style="margin-bottom:20px">
                  <label for="order_product">购买商品：</label>
                  <select class="form-control" form="order_creation_form"></select>
                </div>
                <div class="form-group">
                  <label for="actural_cost">实际成本：</label>
                  <input class="form-control" id="actural_cost">
                </div>
                <div class="row">
                  <div class="form-group col-sm-6">
                    <label for="estimated_shipping_fee">预计邮费：</label>
                    <input class="form-control" id="estimated_shipping_fee">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="actural_shipping_fee">实际邮费：</label>
                    <input class="form-control" id="actural_shipping_fee">
                  </div>
                </div>
                <div class="form-group">
                  <label for="selling_price">最终售价：</label>
                  <input class="form-control" id="selling_price">
                </div>
                <div class="form-group">
                  <label for="order_package">所属包裹(可空缺)：</label>
                  <select class="form-control" form="order_creation_form"></select>
                </div>
                <div class="form-group">
                  <label for="payment">买家支付款项(可空缺)：</label>
                  <input class="form-control" id="payment">
                </div>
                <div class="checkbox" style="padding-left:20px">
                  <label><input type="checkbox" id="profits_is_paid"/>利润是否已结算</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">确定</button>
              </form>
            </div>
            <div id="section-package" class="tab-pane fade" style="padding:20px">
              <h3>新建一个包裹</h3>
              <form role="form" style="padding:20px" id="package_creation_form">
                <div class="form-group">
                  <label for="package_proxy">包裹代理人：</label>
                  <select class="form-control" form="order_creation_form"></select>
                </div>
                <div class="form-group">
                  <label for="package_receiver">收件人：</label>
                  <input class="form-control" id="package_receiver">
                </div>
                <div class="form-group">
                  <label for="package_destination">收件地址：</label>
                  <input class="form-control" id="package_destination">
                </div>
                <div class="form-group">
                  <label for="tracking_number">包裹单号：</label>
                  <input class="form-control" id="tracking_number">
                </div>
                <div class="form-group">
                  <label for="package_weight">包裹重量（g）：</label>
                  <input class="form-control" id="package_weight">
                </div>
                <div class="form-group">
                  <label for="package_shipping_fee">邮寄费用：</label>
                  <input class="form-control" id="package_shipping_fee">
                </div>
                <div class="row">
                  <div class="form-group col-sm-6">
                    <label for="package_custom_fee">海关费用：</label>
                    <input class="form-control" id="package_custom_fee">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="package_insurance_fee">保险费用：</label>
                    <input class="form-control" id="package_insurance_fee">
                  </div>
                </div>
                <div class="form-group">
                  <label for="package_notes">备注(可空缺)：</label>
                  <input class="form-control" id="package_notes">
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" checked="checked" id="package_is_shipped"/>是否寄出</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" id="package_is_delivered"/>是否签收</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">确定</button>
              </form>
            </div>

            </div>
            -->
          </div>
        </div>
      </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
